<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Interactive Rating Component</title>
</head>

<body>
    <div class="container">
        <div class="top"><div class="star"><img src="./images/icon-star.svg" alt=""></div></div>
        <div class="middle">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!</p>
        </div>
        <div class="bottom"><div class="selection">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div><div class="submit">
            <button id="submit">Submit</button></div>
        </div>
    </div>
    <div class="success hide">
        <div class="success-top"><img src="./images/illustration-thank-you.svg" alt=""><p>You selected 4 out of 5</p></div>
        <div class="success-bottom"><h1>Thank you!</h1><p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
